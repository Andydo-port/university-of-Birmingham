name: Financial Analysis Workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install pandas numpy scipy

      - name: Run Analysis
        run: |
          # Nếu bạn có file python, hãy thay 'main.py' bằng tên file của bạn
          # Nếu chưa có, lệnh này sẽ báo lỗi nhưng không sao, mình sửa sau
          python main.py
